<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El buen RSS</title>
    </head>

    <body>
        <h1>RSS Feed</h1>
        <input type="text" id="agregarURL" placeholder="Agrega una fuente RSS"/>
        <button onclick="agregarURL()">Agregar al feed</button>
        <section id="crudRSS">
            <section id="listadoRSS">
                <div class="listaRSS">

                </div>
            </section>
        </section>
        
        <input type="text" id="buscador" placeholder="¿Qué buscas?"/>
        <button onclick="buscar()">Buscar</button> &nbsp;&nbsp;
        <select name="" id="agruparPor" onchange="ordenar()">
            <option value="date">Fecha</option>
            <option value="title">Título</option>
            <option value="descrip">Descripción</option>
            <option value="url">URL</option>
        </select>
        
        <section id="noticias">
            <section id="seccionTitulo">
                <h3 id="titulo"></h3>
                <input type="image" onclick="actualizarNoticias()" src="imgs/rotate.png" alt="*" width="35"/>
            </section>
            <section id="listadoNoticias">

            </section>
        </section>
        
        <script src="script.js"></script>
        <style src="styles.css"></style>
	</body>

</html>

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El buen RSS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <h1 class="navbar-brand">RSS Feed</h1>
          
              <form class="d-flex" role="search" onsubmit="return false">
                  <input class="form-control me-2 border-dark-subtle" id="agregarURL" type="search" placeholder="Agregar una fuente RSS" aria-label="Search">
                  <button class="btn btn-outline-success" onclick="addURL()" >Agregar</button>
                </form>
                
              
              
              
            </div>
        </nav>

        <section id="crudRSS" class="mb-3">
          <section id="listadoRSS">
              <div class="listaRSS btn-group-vertical d-grid gap-2 " role="group" aria-label="Vertical radio toggle button group">

              </div>
          </section>
        </section>

        <div class="container d-flex gap-5 mb-3">
          <form class="d-flex col-8" role="search" onsubmit="return false">
            <input class="form-control me-2 border-dark-subtle" type="search" id="buscador" placeholder="¿Qué buscas?" aria-label="Search">
            <button class="btn btn-outline-success" onclick="buscar()" >Buscar</button>
          </form>
      
          <form class="d-flex col-4" role="scrollbar">
              <a class="nav-link disabled" >Ordenar por: </a>
              <select class="form-select border-dark-subtle" name="" id="agruparPor" onchange="ordenar()">
                  <option value="date">Fecha</option>
                  <option value="title">Título</option>
                  <option value="descrip">Descripción</option>
                  <option value="url">URL</option>
              </select>
          </form>
        </div>
        
        <section id="noticias">
          <section id="seccionTitulo" class="container d-flex gap-5 mb-3">
              <h3 id="titulo"></h3>
              <input type="image" onclick="actualizarNoticias()" src="imgs/rotate.png" alt="*" width="35"/>
          </section>
          <section id="listadoNoticias">

          </section>
      </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
	</body>

</html>

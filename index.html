<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El buen RSS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">RSS Feed</a>
          
              <form class="d-flex" role="search">
                  <input class="form-control me-2" id="agregarURL" type="search" placeholder="Agregar una fuente RSS" aria-label="Search">
                  <button class="btn btn-outline-success" onclick="agregarURL()" >Agregar</button>
                </form>
              
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="buscador" placeholder="¿Qué buscas?" aria-label="Search">
                <button class="btn btn-outline-success" onclick="buscar()" >Buscar</button>
              </form>
          
              <form class="d-flex" role="scrollbar">
                  <a class="nav-link disabled" >Ordenar por: </a>
                  <select class="form-select" name="" id="agruparPor" onchange="ordenar()">
                      <option value="date">Fecha</option>
                      <option value="title">Título</option>
                      <option value="descrip">Descripción</option>
                      <option value="url">URL</option>
                  </select>
              </form>
            </div>
        </nav>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <style src="styles.css"></style>
	</body>

</html>
